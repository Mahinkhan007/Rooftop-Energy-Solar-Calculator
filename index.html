  <body>
    <body>

        <div class="container mt-5">
            <div class="row align-items-center text-md-start text-center">
                <div class="col-md-auto mb-3 mb-md-0">
                    <div class="image-container">
                        <img src="images/Black White and Green Modern Technology Animated Logo.gif" alt="Rooftop Energy Logo" class="img-fluid imgbor" style="max-width: 150px;">
                      </div>
                    
                </div>
                <div class="col">
                    <h1 class="text-warning">Ready to Switch?</h1>
                    <p>We provide solutions to power up your needs</p> 
                 
                </div>
                
            </div>
        </div>
        <hr>
        <br>
        <br>


        

       

        <div class="container mt-5">
            <div class="row g-6">
              <div class="col-md-6">
                <h3 class="text-center mb-4">Get your quote</h3> 
                <div class="card card1">
                  
                  <div class="card-body">
                   
                    <form id="solarCalculatorForm" onsubmit="">
                      <div class="form-section">
                        <label for="bill" class="form-label">Monthly TNB Bill (RM)</label>
                        <input type="number" id="monthlyBill" class="form-control" required>
                      </div>
        
                      <div class="form-section">
                        <label for="location" class="form-label">Select Location</label>
                        <select id="location" class="form-select">
                          <option value="">Select a State</option>
                          <option value="Penang">Penang</option>
                          <option value="Perak">Perak</option>
                          <option value="Perlis">Perlis</option>
                          <option value="Selangor">Selangor</option>
                          <option value="Terengganu">Terengganu</option>
                          <option value="Johor">Johor</option>
                          <option value="Kedah">Kedah</option>
                          <option value="Kelantan">Kelantan</option>
                          <option value="Melaka">Melaka</option>
                          <option value="Negeri Sembilan">Negeri Sembilan</option>
                          <option value="Pahang">Pahang</option>
                          
                        </select>
                      </div>
        
                     
                      <button type="submit" class="btn btn-dark">Calculate</button>
                    </form>
        
                   
                    <!-- <div id="result" class="mt-5" style="display:none;">
                      <h5>Solar Calculator Results:</h5>
                      <p><strong>System Size:</strong> <span id="systemSize"></span> kWp</p>
                      <p><strong>Total System Cost:</strong> RM <span id="totalCost"></span></p>
                      <p><strong>Target Monthly Payment (Loan):</strong> RM <span id="targetPayment"></span></p>
        
                     
                      <button id="printButton" class="btn btn-info mt-3" onclick="printQuote()">Print Quote</button>
                    </div> -->
                  </div>
                </div>
              </div>
        
             
              <div class="col-md-6">
                <h3 class="text-center mb-4 cardspace">Let's get connected</h3> 
                <div class="card card2 ">
                  
                  <div class="card-body">
                    <form id="callbackForm">
                      <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                      </div>
                      <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" id="phone" name="phone" class="form-control" required>
                      </div>
                      <button id="submitBtn" type="submit" class="btn btn-dark">Request Callback</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        
          </div>
